<form action="http://61.222.248.67/Hmath/Recmmd.html" method="post">
  <table cellSpacing="5" cellPadding="0" border="0">
    <tbody>
      <tr>
        <td align="right">◇您的名字：</td>
        <td><input style="COLOR: #ff0080" maxLength="12" size="12" name="name"></td>
      </tr>
      <tr>
        <td noWrap align="right">◇電子信箱：</td>
        <td><input style="COLOR: #ff0080" maxLength="50" size="24" name="email"></td>
      </tr>
      <tr>
        <td noWrap align="right">◇首頁名稱：</td>
        <td><input style="COLOR: #ff0080" maxLength="12" size="12" name="www"></td>
      </tr>
      <tr>
        <td noWrap align="right">◇首頁網址：</td>
        <td><input style="COLOR: #ff0080" maxLength="50" size="40" value="http://" name="url"></td>
      </tr>
      <tr>
        <td noWrap align="right">◇留言預覽：</td>
        <td><input type="radio" value="Yes" name="preview">是 <input type="radio" CHECKED value="No" name="preview">否　性別：<input type="radio" CHECKED value="m" name="sex">男 
          <input type="radio" value="w" name="sex">女　</td>
      </tr>
      <tr>
        <td noWrap align="right">◇說悄悄話：</td>
        <td><input type="radio" value="on" name="hidd">是 <input type="radio" CHECKED value="no" name="hidd">否　心情：<select name="pic">
            <option value="1.gif" selected>歡笑
            <option value="2.gif">憤慨
            <option value="3.gif">傷心
            <option value="4.gif">唱歌
            <option value="5.gif">大哭
            <option value="6.gif">OK!!
            <option value="7.gif">驚喜
            <option value="8.gif">發火
            <option value="9.gif">害怕
            <option value="10.gif">歹勢
            <option value="11.gif">扁嘴
            <option value="12.gif">正常
            <option value="13.gif">冒冷汗
            <option value="14.gif">傷腦經
            <option value="15.gif">笑到肚子痛
            <option value="16.gif">氣到說不出話</option>
          </select></td>
      </tr>
      <tr>
        <td vAlign="top" noWrap align="right">◇留言內容：</td>
        <td><textarea style="COLOR: #ff0080" name="msg" rows="6" cols="50"></textarea>
      <tr>
        <td noWrap align="middle" colSpan="2"><input type="submit" value="送出留言"> 
          <input type="reset" value="清除留言"></td>
      </tr>
